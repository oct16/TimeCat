<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeCat Mirror Player Demo</title>
</head>

<body>
    <script id="timecat" src="./timecat.global.js"></script>
    <script>
        const { Player } = TimeCat
        new Player({
            mode: 'live',
            receiver: send => window.addEventListener('message', e => send(e.data))
        })
    </script>
</body>

</html>
